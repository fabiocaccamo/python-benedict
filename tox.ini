[tox]
envlist =
    py{310,311,312,313,314},

[testenv]
basepython =
    py310: python3.10
    py311: python3.11
    py312: python3.12
    py313: python3.13
    py314: python3.14

passenv = CI,GITHUB_WORKFLOW

deps =
    -r requirements.txt
    -r requirements-test.txt

commands =
    pre-commit run --all-files
    coverage run --append --source=benedict -m unittest
    coverage report --show-missing --ignore-errors
